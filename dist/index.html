<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PureJS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script type="text/html" id="home">
      <form class="form">
        <h1 class="form__header">Welcome</h1>
        <div class="form_inputWrapper">
          <label class="form__label" for="login">Login: </label>
          <input class="form__input" type="text" name="login" id="login" />
        </div>
        <div class="form_inputWrapper">
          <label class="form__label" for="password">Password: </label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <button class="form__submit" type="submit">Log in</button>
      </form>
    </script>
    <script type="text/html" id="example1">
      <h1><%= title %></h1>
      <% for (let i of title) { %>
      <span><%= i %></span>
      <% } %>
    </script>
    <script type="text/html" id="example2">
      <h1><%= title %></h1>
      <button class="my-button">Click me <%= counter %></button>
    </script>
    <script type="text/html" id="404">
      <h1>404 Not found</h1>
    </script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a href="#">home</a>
        <a href="#/ex1">example 1</a>
        <a href="#/ex2">example 2</a>
      </nav>
      <div id="app"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
